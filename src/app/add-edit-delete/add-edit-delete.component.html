<h1 mat-dialog-title class="px-3 pb-3 border-bottom fw-bold text-primary">
  {{data.action === 'filter' ? 'FILTER' : data.action.toUpperCase() + ' ACCOUNT'}}
</h1>
<div mat-dialog-content>
<!--  Add or Edit-->
  <form [formGroup]="formAccount" *ngIf="data.action !== 'delete' && data.action !== 'filter'">
    <!--    ID-->
    <mat-form-field class="col-12" *ngIf="data.action === 'view'">
      <mat-label>ID</mat-label>
      <input matInput formControlName="_id">
    </mat-form-field>

    <!--    First Name-->
    <mat-form-field class="col-6">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstname">
    </mat-form-field>

    <!--    LastName-->
    <mat-form-field class="col-6">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field>

    <!--    Age-->
    <mat-form-field class="col-6">
      <mat-label>Age</mat-label>
      <input matInput formControlName="age" type="number">
    </mat-form-field>

    <!--    Gender-->
    <mat-form-field class="col-6">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="M">Male</mat-option>
        <mat-option value="F">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <!--    Address-->
    <mat-form-field class="col-12">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <!--    Email-->
    <mat-form-field class="col-12">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <!--    City-->
    <mat-form-field class="col-12">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>

    <!--    Employer-->
    <mat-form-field class="col-6">
      <mat-label>Employer</mat-label>
      <input matInput formControlName="employer">
    </mat-form-field>

    <!--    State-->
    <mat-form-field class="col-6">
      <mat-label>State</mat-label>
      <input matInput formControlName="state">
    </mat-form-field>
  </form>

<!--  Filter-->
  <form [formGroup]="filterForm" *ngIf="data.action === 'filter'">
    <!--    First Name-->
    <mat-form-field class="col-6">
      <mat-label>First name</mat-label>
      <input matInput formControlName="first_name">
    </mat-form-field>

    <!--    LastName-->
    <mat-form-field class="col-6">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="last_name">
    </mat-form-field>

    <!--    Gender-->
    <mat-form-field class="col-12">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="M">Male</mat-option>
        <mat-option value="F">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <!--    Address-->
    <mat-form-field class="col-12">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <!--    Email-->
    <mat-form-field class="col-12">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
  </form>
<!--  Delete-->
  <div *ngIf="data.action === 'delete'">
    Are you sure want to delete {{data.item.firstname + ' ' + data.item.lastname}}?
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button (click)="dialogRef.close()">{{data.action === 'view' ? 'Close' : 'Cancel'}}</button>
  <button mat-raised-button color="primary"
          (click)="submit()"
          [hidden]="data.action === 'view'">
    Submit</button>
</div>
