<div class="account-list">
  <div class="header">
    <button class="btn btn-primary addAccount" routerLink="/add">Add Account</button>
    <div class="search">
      <label id="button-addon4" type="button" class="btn btn-link text-info" for="search"><i class="fa fa-search"></i></label>
      <input (change)="search()" [(ngModel)]="searchStr" aria-describedby="button-addon4" id="search" class="form-control bg-none border-0"
             placeholder="Search by lastname" type="text">
    </div>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead>
    <tr class="sticky">
      <th width="60">#</th>
      <th>Name</th>
      <th width="70">Age</th>
      <th>Gender</th>
      <th>City</th>
      <th>Balance</th>
      <th width="200">Thao t√°c</th>
    </tr>
    </thead>
    <tbody class="scroll">
    <tr *ngFor="let account of account; let index=index">
      <td>{{index + 1}}</td>
      <td>{{account.firstname}} {{account.lastname}}</td>
      <td>{{account.age}}</td>
      <td>{{account.gender == 'M' ? 'Male' : 'Female'}}</td>
      <td>{{account.city}}</td>
      <td style="font-weight: bold;">{{account.balance}}</td>
      <td class="action">
        <button class="btn btn-info" routerLink="/edit/{{account._id}}">Edit</button>
        <button (click)="deleteAccount(account)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
